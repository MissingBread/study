<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>路由命名视图实现经典布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="../lib/vue-2.4.0.js"></script>
<!--安装路由-->
<script type="text/javascript" src="../lib/vue-router-3.0.1.js"></script>
</head>
<body>

    <div id="app">
        <router-view></router-view>
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>

<script type="text/javascript">

    var header={
        template: '<h1>Header头部区域</h1>'
    }

    var leftBox={
        template: '<h1>leftBox侧边栏区域</h1>'
    }

    var mainBox={
        template: '<h1>mainBox主体区域</h1>'
    }

    //创建路由对象
    var routerObj=new VueRouter({
        routes: [
            // {path: '/', component: header},
            // {path: '/leftBox', component: leftBox},
            // {path: '/mainBox', component: mainBox}
            {
                path: '/',
                components:{
                    'default': header,
                    'left': leftBox,
                    'main': mainBox
                }
            }
        ]
    })

     var vm=new Vue({
            el: '#app',
            date: {},
            methods: {},
            router: routerObj
        });
</script>

</body>
</html>
